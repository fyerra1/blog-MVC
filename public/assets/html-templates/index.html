<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
          <a class="navbar-item" href="">
           <h1 class="title">Tech Blog</h1>
          </a>
    
        </div>
    
       <div id="navbarBasicExample" class="navbar-is-transparent">
          <div class="navbar-end">
            <a class="navbar-item" href="">
            Home
            </a>
    
            <a class="navbar-item" href="">
            Profile
            </a>

            <a class="navbar-item" href="">
            Log in
            </a>
    
          </div>
    
        
        </div>
      </nav>
  <main class="section columns bulma-overlay-mixin-parent">
    <div class="column bulma-overlay-mixin">
      <form class="box">
        <h1>Sign in Here</h1>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="login-email" placeholder="e.g. alex@example.com">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="login-password" placeholder="********">
          </div>
        </div>
      
        <button class="button is-primary" id="login">Sign in</button>
      </form>
    </div>

    <div class="column bulma-overlay-mixin">
      <form class="box">
        <h1>No Account? Sign Up!</h1>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" id="signup-name" placeholder="Man Bear Pig">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="signup-email" placeholder="e.g. alex@example.com">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="signup-password" placeholder="********">
          </div>

        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control">
            <input class="input" type="password" id="signup-pass-confirm" placeholder="********">
          </div>
        </div>
      
        <button class="button is-primary" id="signup">Sign up</button>
      </form>
    </div>
  </main>
  </body>
</html>
